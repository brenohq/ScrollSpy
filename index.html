<html>
  <head>
    <title>ScollSpy Demo</title>
    <script type="text/javascript" src="dist/scrollspy.js"></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .block {
        height: 300px;
        max-width: 300px;
        margin: 10px auto;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="block item-1"></div>
    <div class="block item-2"></div>
    <div class="block item-3"></div>
    <div class="block item-4"></div>
    <div class="block item-5"></div>
    <div class="block item-6"></div>
    <div class="block item-7"></div>

    <script type="text/javascript">
      function switchBlockColor() {
        const colors = ["red", "green", "blue"];
        color = colors[Math.floor(Math.random() * colors.length)];
        this.el.style.backgroundColor = color;
      }

      ScrollSpy.add({
        el: document.querySelector(".item-3"),
        offset: 0,
        callback: switchBlockColor
      });

      ScrollSpy.add({
        el: document.querySelector(".item-5"),
        offset: 40,
        callback: switchBlockColor
      });

      ScrollSpy.add({
        el: document.querySelector(".item-6"),
        offset: 40,
        callback: switchBlockColor
      });

      ScrollSpy.debug();
    </script>
  </body>
</html>
